schema {
  query: Query
  mutation: Mutation
}

type Query {
  users: [UserView!]!
  user(id: String!): UserView
  adresses: [AdressView!]!
}

type Mutation {
  setUserDetails(id: String!, details: UserDetails!): String!
}

input UserDetails {
  """
  zegzeg
  """
  status: UserStatus!
  description: String!
  socialNetworks: SocialNetworks!
}

enum UserStatus {
  """
  zegzeg
  """
  ENABLED
  ACTIVE
  DISABLED
}

type UserView {
  userId: String!
  name: String!
  details: UserDetailsView
  adresses: [Test!]!
}

type AdressView {
  adressId: String!
  userIdd: String!
  user: UserView
}

type UserDetailsView {
  """
  zegzeg
  """
  status: UserStatus!
  description: String!
  socialNetworks: SocialNetworksView!
}

input SocialNetworks @ref(path: "test") {
  instagramUrl: String
  spotifyUrl: String
  youtubeUrl: String
}

type SocialNetworksView {
  instagramUrl: String
  spotifyUrl: String
  youtubeUrl: String
}

