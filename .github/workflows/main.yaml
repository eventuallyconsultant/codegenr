name: Main

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths-ignore:
      - ".github/workflows/dev.yaml"
      - ".vscode/**"
      - "_assets/**"
      - "**.md"
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macOS-latest] 
# , windows-latest
    env:
      RUST_LOG: debug
     
    steps:
      - name: Show rustup toolchain version
        run: rustup show

      - uses: actions/checkout@v2

      - name: Unit tests
        run: |
          cargo test --workspace

      - name: Build
        run: |
          cargo build --workspace --release

  publish:
    needs: tests
    runs-on: ubuntu-latest
    env:
      RUST_LOG: debug
     
    steps:
      - name: Show rustup toolchain version
        run: rustup show

      - uses: actions/checkout@v2

      - name: Build
        run: |
          cargo build --workspace --release

      - name: PublishLib
        run: |
          cargo login ${{ secrets.CRATES_IO_CODEGENR_PUBLISH_TOKEN }}
          cd codegenr-lib
          cargo publish
        continue-on-error: true

      - name: PublishTool
        run: |
          cargo login ${{ secrets.CRATES_IO_CODEGENR_PUBLISH_TOKEN }}
          cd codegenr
          cargo publish
        continue-on-error: true

      - name: Check on failures
        if: steps.PublishLib.outputs.status == 'failure' || steps.PublishTool.outputs.status == 'failure'
        run: exit 1




